<h4> Profiles list</h4>
<mat-divider></mat-divider>
<div fxFill fxLayout="column" fxLayoutAlign="space-between">
  <div fxLayout="row wrap">
    <mat-card class="example-card md-margin"  *ngFor="let user of data">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        <!--  <img
            src="{{user.file?'https://datingapp-frontend.s3.ap-south-1.amazonaws.com/images/'+user.username:'http://www.ushodhayamatrimonial.com/public/img/profile-default-pic.png'}}"> -->
        </div>
        <mat-card-title>{{user.username |titlecase }}</mat-card-title>
        <mat-card-subtitle>{{user.gender |titlecase }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <span>
          <h6>Email: {{user.email |titlecase }}</h6>
        </span>
        <span>
          <h6>Religion :{{user.religion |titlecase }}</h6>
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-paginator [length]="data.length" [pageSize]="size" [pageIndex]="page" [pageSizeOptions]="[3, 6, 12]"
    (page)="getData($event)">
  </mat-paginator>
</div>
